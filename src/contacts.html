<script>
  /* yandex map */
  const contactsMap = document.querySelectorAll('#map');
  if (contactsMap.length > 0) {
    function onEntryMap(e) {
      e.forEach(e => {
        e.isIntersecting && loadMap() && initMap();
      })
    }
    let options = {
      threshold: [0.5],
    },
      observer = new IntersectionObserver(onEntryMap, options)
    for (let e of contactsMap) observer.observe(e)
  }
  function loadMap() {
    if (!document.querySelector('[src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"]')) {
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://api-maps.yandex.ru/2.1/?lang=ru_RU';
      script.onload = initMap;
      document.head.appendChild(script);
    }
  }
  function initMap() {
    ymaps.ready(function () {
      const myMap = new ymaps.Map('map', {
        center: [28.399971, -14.155266],
        zoom: 15,
        controls: []
      });
      const myPlacemark = new ymaps.Placemark(
        [28.399971, -14.155266],
        {
          hintContent: '',
          balloonContent: ''
        },
      );
      myMap.geoObjects.add(myPlacemark);
      myMap.behaviors.disable(['scrollZoom']);
    });
  }
  /* end yandex map */
</script>
